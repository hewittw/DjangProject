<html lang="en-US">
  <head>

    <title>{{ name }}</title>

    <meta http-equiv="refresh" content="300" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- <link rel="stylesheet" href="aboutLaxStyle.css" /> -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/t1.css' %}">

  </head>
  <body class="laxBallBackground">
    <h1>{{ name }}</h1>


    <p>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Make a new Profile
      </button>
    </p>
    <div class="collapse" id="collapseExample">
      <div class="card">
        <div class="card-header">
          Make a new Profile
        </div>
        <div class="card-body">
          <h5 class="card-title">Let's make an account!</h5>
          <form method="post"> <!-- action = same page method = Get for now -->
            {% csrf_token %}

            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br></br>

            <label for="bio">Bio:</label><br>
            <input type="text" id="bio" name="bio"><br></br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br></br>

          <br></br><input type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    

  </body>

</html>
